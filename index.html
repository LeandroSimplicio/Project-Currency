<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link rel="stylesheet" href="Assets/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script src="Assets/script.js" defer></script>

    <title>Project-Currency</title>
  </head>
  <body>
    <img
      src="Assets/img/dollar-bill.gif"
      alt="pinguim-dollar-caindo"
      class="img-pinguim"
    />

    <main class="container">
      <label for="">
        <h1 class="title">Conversor de Moedas</h1>
        <p>Converter <b>de</b></p>
        <select name="" class="select-currency-container">
          <option value="real">Real Brasileiro</option>
          <option value="dolar">US$ Dolar</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </label>

      <label for="">
        <p>Converter <b>para</b></p>
        <select name="" class="select-currency" id="">
          <option value="real">Real Brasileiro</option>
          <option value="dolar">US$ Dolar</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </label>

      <label for="">
        Valor a ser <b>convertido</b>
        <input
          type="number"
          name=""
          id=""
          placeholder="Digite o valor"
          class="input-currency"
        />
      </label>

      <button class="btn-convert">
        <i class="fa fa-exchange-alt"></i> Converter
      </button>

      <section>
        <div class="result">
          <img
            src="Assets/img/real.png"
            alt="bandeira-brasileira"
            class="currency-image-from"
          />
          <p class="currency" id="currency-name-from">Real Brasileiro</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img src="Assets/img/seta.png" alt="seta roxa" class="arrow" />

        <div class="result">
          <img
            src="Assets/img/usa.png"
            alt="bandeira-americana"
            class="currency-image"
          />

          <p class="currency" id="currency-name">Dolar Americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
</html>
